<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Page</title>
    <style>
      :root {
        --bg: #000000;
        --text: #ffffff;
        --spacing: 32px;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        padding: var(--spacing);
      }

      .page-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        border-bottom: 1px solid var(--text);
        background: var(--bg);
        z-index: 1000;
        display: flex;
        align-items: center;
        padding: 0 var(--spacing);
      }

      .site-title {
        font-size: 18px;
        color: var(--text);
      }

      .column {
        position: fixed;
        top: 60px;
        bottom: 0;
        width: 180px;
        padding: var(--spacing);
        display: grid;
        gap: calc(var(--spacing) / 2);
        align-content: start;
      }

      .button {
        background: none;
        border: 1px solid var(--text);
        color: var(--text);
        padding: 8px;
        font-size: 14px;
        width: 100%;
        text-align: left;
        cursor: pointer;
        text-decoration: none;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 0;
        transition:
          background-color 0.3s,
          color 0.3s;
      }

      .button:hover {
        background-color: var(--text);
        color: var(--bg);
      }

      .wallet-column {
        display: none; /* Initially hide the wallet column */
        left: calc(var(--spacing) * 2 + 180px);
        top: 60px;
        gap: 16px;
        overflow-y: auto;
        max-height: calc(100vh - 120px);
      }

      .flow-diagram {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: var(--bg);
        color: var(--text);
        padding: 16px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 10;
      }

      .user-column {
        left: var(--spacing);
      }

      .wallet-input {
        background: var(--bg);
        border: 1px solid var(--text);
        color: var(--text);
        padding: 8px;
        font-size: 14px;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
        border-radius: 4px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <header class="page-header">
      <div class="site-title">b0ase.com</div>
    </header>

    <div class="user-column column">
      <h3>/user</h3>
      <button id="you-button" class="button">You</button>
      <div class="flow-diagram">Flow Diagram Content</div>
    </div>

    <div class="wallet-column column">
      <h3>/wallet</h3>
      <div class="wallet-buttons">
        <button class="button" data-wallet="metamask">MetaMask</button>
        <button class="button" data-wallet="phantom">Phantom</button>
        <button class="button" data-url="https://handcash.io/">HandCash</button>
        <button class="button" data-url="https://xverse.app/">Xverse</button>
        <button class="button" data-url="https://trustwallet.com/">
          Trust Wallet
        </button>
        <button class="button" data-url="https://wallet.coinbase.com/">
          Coinbase Wallet
        </button>
        <button class="button" data-url="https://www.binance.com/en/wallet">
          Binance Wallet
        </button>
        <input type="text" class="wallet-input" placeholder="request" />
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const youButton = document.getElementById('you-button');
        const walletColumn = document.querySelector('.wallet-column');
        const flowDiagram = document.querySelector('.flow-diagram');
        const walletInput = document.querySelector('.wallet-input');

        youButton.addEventListener('mouseenter', () => {
          walletColumn.style.display = 'grid';
          flowDiagram.style.display = 'block';
        });

        walletColumn.addEventListener('mouseleave', () => {
          walletColumn.style.display = 'none';
          flowDiagram.style.display = 'none';
        });

        walletInput.addEventListener('keypress', (event) => {
          if (event.key === 'Enter') {
            const subject = walletInput.value;
            window.location.href = `mailto:rboase2020@gmail.com?subject=${encodeURIComponent(subject)}`;
          }
        });

        // Add click event listeners to wallet buttons
        document
          .querySelectorAll('.wallet-buttons .button')
          .forEach((button) => {
            button.addEventListener('click', () => {
              const wallet = button.getAttribute('data-wallet');
              const url = button.getAttribute('data-url');

              if (wallet === 'metamask') {
                if (typeof window.ethereum !== 'undefined') {
                  // MetaMask is installed
                  window.ethereum
                    .request({ method: 'eth_requestAccounts' })
                    .then((accounts) => {
                      console.log('Connected:', accounts);
                    })
                    .catch((error) => {
                      console.error('Error connecting to MetaMask:', error);
                    });
                } else {
                  // MetaMask is not installed, open the website
                  window.open('https://metamask.io/', '_blank');
                }
              } else if (wallet === 'phantom') {
                if (window.solana && window.solana.isPhantom) {
                  // Phantom is installed
                  window.solana
                    .connect()
                    .then(() => {
                      console.log('Connected to Phantom');
                    })
                    .catch((error) => {
                      console.error('Error connecting to Phantom:', error);
                    });
                } else {
                  // Phantom is not installed, open the website
                  window.open('https://phantom.app/', '_blank');
                }
              } else if (url) {
                window.open(url, '_blank');
              }
            });
          });
      });
    </script>
  </body>
</html>
