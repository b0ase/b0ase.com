<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b0ase.com</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>â¬š</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="page-header">
        <div class="site-title">b0ase.com</div>
        <div class="header-right">
            <input type="checkbox" id="theme-toggle-input" class="theme-toggle-input">
            <label for="theme-toggle-input" class="theme-toggle">
                <svg class="icon moon" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 0 1 12.21 3 7 7 0 1 0 21 12.79z"/>
                </svg>
                <svg class="icon sun" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
            </label>
        </div>
    </header>

    <div class="column user-column">
        <h3>/user</h3>
        <button class="button">You</button>
    </div>

    <div class="column wallet-column">
        <h3>/wallet</h3>
        <button class="button">MetaMask</button>
        <button class="button">Phantom</button>
        <button class="button">HandCash</button>
        <button class="button">Xverse</button>
        <button class="button">Trust Wallet</button>
        <button class="button">Coinbase Wallet</button>
        <button class="button">Binance Wallet</button>
        <input type="text" class="wallet-input" placeholder="request">
    </div>

    <div class="column tokens-column">
        <h3>/token</h3>
        <button class="button">$b0ase</button>
        <button class="button">$AITRIBES</button>
        <button class="button">$NPG</button>
    </div>

    <div class="column sites-column">
        <h3>/site</h3>
        <button class="button">b0ase.com</button>
        <button class="button">aitribes.com</button>
        <button class="button">ninjapunkgirls.com</button>
    </div>

    <div class="column repos-column">
        <h3>/github</h3>
        <button class="button">github/richardboase</button>
        <button class="button">github/ai-tribes</button>
        <button class="button">github/ninjapunkgirls</button>
    </div>

    <script>
        document.querySelector('.wallet-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                this.value = 'Requested!';
                this.classList.add('requested');
                this.disabled = true;
            }
        });

        document.getElementById('theme-toggle-input').addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        });

        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-toggle-input').checked = savedTheme === 'light';

        document.getElementById('theme-toggle-input').addEventListener('change', function() {
            const theme = this.checked ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
        });
    </script>
</body>
</html>
