    <script>
        document.querySelector('.wallet-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                this.value = 'Requested!';
                this.classList.add('requested');
                this.disabled = true;
            }
        });

        document.getElementById('theme-toggle-input').addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        });

        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('theme-toggle-input').checked = savedTheme === 'light';

        document.getElementById('theme-toggle-input').addEventListener('change', function() {
            const theme = this.checked ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
        });
    </script>
