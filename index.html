<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b0ase.com</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>â¬š</text></svg>">
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --spacing: 32px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: var(--spacing);
        }

        .site-title {
            position: fixed;
            top: var(--spacing);
            left: var(--spacing);
            font-size: 14px;
            opacity: 0.8;
        }

        .column {
            position: fixed;
            top: 60px;
            bottom: 0;
            width: 180px;
            padding: var(--spacing);
            display: grid;
            gap: calc(var(--spacing) / 2);
            align-content: start;
        }

        .column h3 {
            font-size: 14px;
            font-weight: normal;
        }

        .column h4 {
            font-size: 14px;
            opacity: 0.8;
            margin-top: var(--spacing);
            margin-bottom: calc(var(--spacing) / 2);
            height: 19px;
        }

        .button {
            background: none;
            border: 1px solid var(--text);
            color: var(--text);
            padding: 8px;
            font-size: 14px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            text-decoration: none;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon {
            width: 14px;
            height: 14px;
            stroke: var(--text);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        /* Column positions */
        .user-column {
            left: var(--spacing);
        }

        .wallet-column {
            left: calc(var(--spacing) * 2 + 180px);
        }

        .tokens-column {
            right: calc(var(--spacing) * 3 + 360px);
            width: 180px;
        }

        .sites-column {
            right: calc(var(--spacing) * 2 + 180px);
            width: 180px;
        }

        .repos-column {
            right: var(--spacing);
            width: 180px;
        }

        .wallet-input {
            background: none;
            border: 1px solid var(--text);
            color: var(--text);
            padding: 8px;
            font-size: 14px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .wallet-input::placeholder {
            color: var(--text);
            opacity: 0.8;
        }

        .wallet-input.requested {
            opacity: 0.5;
            pointer-events: none;
        }

        .page-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            border-bottom: 1px solid #ffffff;
            background: var(--bg);
            z-index: 100;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.5); /* Subtle white border */
        }

        .theme-toggle {
            position: fixed;
            top: var(--spacing);
            right: var(--spacing);
            background: none;
            border: 1px solid var(--text);
            color: var(--text);
            padding: 8px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle svg {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: var(--text);
            stroke-width: 2;
            stroke-linecap: round;
        }

        :root[data-theme="light"] {
            --bg: #ffffff;
            --text: #000000;
        }
    </style>
</head>

    <script>
        // Add theme toggle functionality
        const toggle = document.querySelector('.theme-toggle');
        const sunIcon = toggle.querySelector('.sun-icon');
        const moonIcon = toggle.querySelector('.moon-icon');

        toggle.addEventListener('click', function() {
            const root = document.documentElement;
            const isDark = root.getAttribute('data-theme') !== 'light';
            root.setAttribute('data-theme', isDark ? 'light' : 'dark');
            sunIcon.style.display = isDark ? 'none' : 'block';
            moonIcon.style.display = isDark ? 'block' : 'none';
        });

        document.querySelector('.wallet-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                this.value = 'Requested!';
                this.classList.add('requested');
                this.disabled = true;
            }
        });
    </script>
